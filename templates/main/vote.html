{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SesiniVer</title>
</head>
<body>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Sesini Ver!</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{poll.question}}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr/>

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="ses" value="option1" required>
                                        {{poll.option_one}}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="ses" value="option2">
                                        {{poll.option_two}}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="ses" value="option3">
                                        {{poll.option_three}}
                                    </label> &nbsp;
                                </div>
                            </div>
                            
                            <hr/>

                            <button type="submit" class="btn btn-info">
                                Gonder
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
{% endblock content %}
